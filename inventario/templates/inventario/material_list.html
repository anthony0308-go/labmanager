<!-- inventario/templates/inventario/material_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Materiales</title>
</head>
<body>
    <h1>Lista de Materiales</h1>
    <a href="{% url 'material_create' %}">Agregar Material</a>
    <ul>
        {% for material in materials %}
            <li>{{ material.nombre }} - {{ material.cantidad }} <a href="{% url 'material_update' material.id %}">Editar</a></li>
        {% endfor %}
    </ul>
</body>
</html>
